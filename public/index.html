<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKM Swarm Intelligence Visualization</title>
    <script src="https://unpkg.com/vis-network@latest/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network@latest/dist/vis-network.min.css" rel="stylesheet">
    <script src="themes.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Default theme variables - will be overridden by theme system */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --panel-bg: rgba(255, 255, 255, 0.1);
            --panel-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-color: #4ECDC4;
            --success-color: #27AE60;
            --warning-color: #F39C12;
            --error-color: #E74C3C;
            --network-bg: rgba(20, 20, 40, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            overflow: hidden;
        }

        #app {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 60px 1fr 120px 80px;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        /* Hide pane styles */
        #app.hide-sidebar {
            --sidebar-width: 0px;
        }

        #app.hide-details {
            --details-width: 0px;
        }

        #app.hide-sidebar.hide-details {
            grid-template-columns: 0px 1fr 0px;
        }

        #app.hide-console {
            --console-height: 0px;
        }

        .pane-hidden {
            display: none !important;
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--panel-border);
        }

        #header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #sidebar {
            grid-row: 2 / 3;
            overflow-y: auto;
        }

        #visualization {
            grid-row: 2 / 3;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            max-height: calc(100vh - 150px);
        }

        #activity-log {
            grid-row: 3 / 4;
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--panel-border);
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        #log-header h2 {
            margin: 0;
        }

        .log-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
        }

        .log-controls button {
            padding: 4px 10px;
            font-size: 11px;
        }

        .log-controls label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            opacity: 0.8;
        }

        #log-content {
            flex: 1;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.3;
            max-height: 80px;
        }

        .log-entry {
            padding: 2px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 8px;
            transition: background 0.2s;
            min-height: 16px;
            align-items: center;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-timestamp {
            color: var(--text-secondary);
            opacity: 0.6;
            white-space: nowrap;
            font-size: 10px;
            min-width: 60px;
        }

        .log-type {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 3px;
            white-space: nowrap;
            min-width: 45px;
            text-align: center;
        }

        .log-message {
            flex: 1;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .log-diff {
            font-family: inherit;
            font-size: 10px;
            margin-top: 2px;
            padding: 2px 4px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            border-left: 3px solid var(--accent-color);
        }

        .diff-add {
            color: #27AE60;
        }

        .diff-remove {
            color: #E74C3C;
        }

        .diff-modify {
            color: #F39C12;
        }

        /* Log type colors */
        .log-type-agent {
            background: rgba(78, 205, 196, 0.2);
            color: #4ECDC4;
        }
        .log-type-task {
            background: rgba(243, 156, 18, 0.2);
            color: #F39C12;
        }
        .log-type-file {
            background: rgba(155, 89, 182, 0.2);
            color: #9B59B6;
        }
        .log-type-collab {
            background: rgba(52, 152, 219, 0.2);
            color: #3498DB;
        }
        .log-type-analysis {
            background: rgba(231, 76, 60, 0.2);
            color: #E74C3C;
        }
        .log-type-system {
            background: rgba(149, 165, 166, 0.2);
            color: #95A5A6;
        }

        #metrics {
            grid-column: 1 / -1;
            grid-row: 4 / 5;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #network {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border-radius: 8px;
            background: var(--network-bg);
            border: 1px solid var(--panel-border);
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .metric-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .node-list {
            list-style: none;
        }

        .node-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .node-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-active { background: #27AE60; }
        .status-busy { background: #F39C12; }
        .status-idle { background: #95A5A6; }
        .status-failed { background: #E74C3C; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
        }

        .connected { background: rgba(39, 174, 96, 0.3); }
        .disconnected { background: rgba(231, 76, 60, 0.3); }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        h2 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .property {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
        }

        .property-key {
            opacity: 0.7;
        }

        .property-value {
            font-weight: 500;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px;
            z-index: 1000;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .button-group {
            display: flex;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 6px;
            overflow: hidden;
        }

        .button-group button {
            border: none;
            border-radius: 0;
            border-right: 1px solid var(--panel-border);
            margin: 0;
            padding: 8px 10px;
            transition: all 0.2s;
        }

        .button-group button:last-child {
            border-right: none;
        }

        .pane-toggle {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pane-toggle.active {
            background: var(--accent-color);
            color: var(--text-color);
        }

        .pane-toggle:not(.active) {
            background: transparent;
            color: var(--text-secondary);
        }

        .pane-toggle:hover:not(.active) {
            background: var(--panel-border);
            color: var(--text-color);
        }

        .control-divider {
            width: 1px;
            height: 20px;
            background: var(--panel-border);
            margin: 0 4px;
        }

        button, select {
            padding: 8px 15px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            color: var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        button:hover, select:hover {
            background: var(--panel-border);
        }

        #theme-selector {
            margin-right: 10px;
            min-width: 140px;
        }

        .legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 3px;
        }

        /* Console styles */
        #console {
            display: flex;
            flex-direction: column;
        }

        #console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--panel-border);
            margin-bottom: 10px;
        }

        .console-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .metrics-mini {
            display: flex;
            gap: 10px;
            font-size: 11px;
            opacity: 0.8;
        }

        .metric-mini {
            padding: 2px 6px;
            background: var(--panel-border);
            border-radius: 3px;
        }

        #console-output {
            flex: 1;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.4;
            max-height: 160px;
        }

        .console-entry {
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .console-timestamp {
            color: var(--text-secondary);
            margin-right: 8px;
        }

        .console-level-info { color: #4ECDC4; }
        .console-level-success { color: var(--success-color); }
        .console-level-warning { color: var(--warning-color); }
        .console-level-error { color: var(--error-color); }

        /* Fullscreen styles */
        .fullscreen-panel {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            grid-column: unset !important;
            grid-row: unset !important;
            margin: 0 !important;
            border-radius: 0 !important;
        }

        .fullscreen-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9998;
        }

        .fullscreen-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10000;
            display: flex;
            gap: 5px;
        }

        .fullscreen-toggle {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.2s;
        }

        .fullscreen-toggle:hover {
            background: var(--panel-border);
            transform: scale(1.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }

        .panel-header h2 {
            margin: 0;
        }

        .panel-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header" class="panel">
            <h1>üêù PKM Swarm Intelligence</h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <select id="theme-selector" onchange="changeTheme(this.value)">
                    <option value="vscode-dark">VSCode Dark</option>
                    <option value="vscode-light">VSCode Light</option>
                    <option value="github-dark">GitHub Dark</option>
                    <option value="obsidian-default">Obsidian Default</option>
                    <option value="obsidian-minimal">Obsidian Minimal</option>
                    <option value="catppuccin-mocha">Catppuccin Mocha</option>
                    <option value="dracula">Dracula</option>
                    <option value="nord">Nord</option>
                </select>
                <div id="connection-indicator" class="connection-status disconnected">
                    Disconnected
                </div>
            </div>
        </div>

        <div id="sidebar" class="panel">
            <div class="panel-header">
                <h2>Active Entities</h2>
                <div class="panel-controls">
                    <button class="fullscreen-toggle" onclick="toggleFullscreen('sidebar')" title="Toggle Fullscreen">‚õ∂</button>
                </div>
            </div>
            <ul id="node-list" class="node-list"></ul>
        </div>

        <div id="visualization" class="panel">
            <div class="panel-header" style="position: absolute; top: 10px; left: 10px; z-index: 1000; background: var(--panel-bg); padding: 5px 10px; border-radius: 5px;">
                <div class="panel-controls">
                    <button class="fullscreen-toggle" onclick="toggleFullscreen('visualization')" title="Toggle Fullscreen">‚õ∂</button>
                </div>
            </div>
            <div id="controls">
                <button onclick="togglePhysics()">Toggle Physics</button>
                <button onclick="fitNetwork()">Fit View</button>
                <button onclick="toggleLayout()">Change Layout</button>
            </div>
            <div id="network"></div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #FF6B6B;"></div>
                    <span>Swarm</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4ECDC4;"></div>
                    <span>Agent</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #F39C12;"></div>
                    <span>Task</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #3498DB;"></div>
                    <span>Issue</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2C3E50;"></div>
                    <span>File</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #9B59B6;"></div>
                    <span>Analysis</span>
                </div>
            </div>
        </div>

        <div id="activity-log" class="panel">
            <div id="log-header">
                <h2>Activity Log</h2>
                <div class="log-controls">
                    <button class="fullscreen-toggle" onclick="toggleFullscreen('activity-log')" title="Toggle Fullscreen">‚õ∂</button>
                    <button onclick="clearLog()" title="Clear log">Clear</button>
                    <label>
                        <input type="checkbox" id="auto-scroll" checked> Auto-scroll
                    </label>
                </div>
            </div>
            <div id="log-content">
                <!-- Log entries will be added here -->
            </div>
        </div>

        <div id="metrics" class="panel">
            <div class="metric">
                <div class="metric-value" id="metric-nodes">0</div>
                <div class="metric-label">Total Nodes</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="metric-edges">0</div>
                <div class="metric-label">Connections</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="metric-agents">0</div>
                <div class="metric-label">Active Agents</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="metric-tasks">0</div>
                <div class="metric-label">Running Tasks</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="metric-files">0</div>
                <div class="metric-label">Files Modified</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="metric-issues">0</div>
                <div class="metric-label">Open Issues</div>
            </div>
        </div>
    </div>

    <script src="visualization.js?v=2025-09-14-reverted"></script>
</body>
</html>
