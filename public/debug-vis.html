<!DOCTYPE html>
<html>
<head>
    <title>Debug Vis.js Test</title>
    <script src="https://unpkg.com/vis-network@latest/dist/vis-network.min.js"></script>
    <style>
        #network {
            width: 800px;
            height: 600px;
            border: 2px solid #fff;
            background: #333;
            margin: 20px;
        }
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .debug {
            background: #444;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Direct Vis.js Test with Server Data</h1>

    <div class="debug">
        <h3>Status:</h3>
        <div id="status">Connecting...</div>
    </div>

    <div id="network"></div>

    <script>
        console.log('üöÄ Starting direct vis.js test...');

        const container = document.getElementById('network');
        let network = null;
        let nodes = null;
        let edges = null;

        // Connect to WebSocket and get real data
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            console.log('‚úÖ WebSocket connected');
            document.getElementById('status').innerHTML = 'Connected - waiting for data...';
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            console.log('üì• Received:', message.type);

            if (message.type === 'initial') {
                console.log('üìä Creating network with data:', message.data);
                createNetwork(message.data);
                document.getElementById('status').innerHTML = `‚úÖ Network created with ${message.data.nodes.length} nodes, ${message.data.edges.length} edges`;
            }
        };

        ws.onerror = (error) => {
            console.error('‚ùå WebSocket error:', error);
            document.getElementById('status').innerHTML = '‚ùå WebSocket connection failed';
        };

        function createNetwork(data) {
            // Convert server data to vis.js format
            const visNodes = data.nodes.map(node => ({
                id: node.id,
                label: node.label || node.name || node.id,
                color: getNodeColor(node.type),
                size: getNodeSize(node.type),
                font: { color: '#ffffff', size: 14 }
            }));

            const visEdges = data.edges.map(edge => ({
                id: edge.id,
                from: edge.from,
                to: edge.to,
                color: '#ffffff',
                width: 2,
                arrows: 'to'
            }));

            console.log('üéØ Vis nodes:', visNodes);
            console.log('üîó Vis edges:', visEdges);

            nodes = new vis.DataSet(visNodes);
            edges = new vis.DataSet(visEdges);

            const options = {
                nodes: {
                    shape: 'dot',
                    borderWidth: 2,
                    shadow: true
                },
                edges: {
                    smooth: false
                },
                physics: {
                    enabled: true,
                    stabilization: { iterations: 100 }
                }
            };

            try {
                network = new vis.Network(container, { nodes, edges }, options);
                console.log('‚úÖ vis.Network created successfully');

                network.on('stabilized', () => {
                    console.log('üé® Network stabilized');
                    network.fit();
                });

            } catch (error) {
                console.error('‚ùå Failed to create network:', error);
                document.getElementById('status').innerHTML = `‚ùå Network creation failed: ${error.message}`;
            }
        }

        function getNodeColor(type) {
            const colors = {
                'GlobalAgent': '#ff6b35',
                'Workspace': '#4a90e2',
                'CoordinationHub': '#ff4500'
            };
            return colors[type] || '#95A5A6';
        }

        function getNodeSize(type) {
            const sizes = {
                'GlobalAgent': 25,
                'Workspace': 15,
                'CoordinationHub': 35
            };
            return sizes[type] || 20;
        }
    </script>
</body>
</html>
